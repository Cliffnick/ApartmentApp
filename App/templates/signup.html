<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eceff1; /* blue-grey lighten-5 */
    }
    .signup-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(96, 125, 139, 0.15); /* blue-grey shadow */
      width: 400px; 
    }
    .signup-container h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.8rem; 
      color: #455a64; /* blue-grey darken-2 */
    }
    .signup-container form {
      display: flex;
      flex-direction: column;
    }
    .signup-container input {
      margin-bottom: 20px;
      padding: 12px;
      font-size: 1rem; 
      border: 1px solid #cfd8dc; /* blue-grey lighten-4 */
      border-radius: 4px;
    }
    .signup-container button {
      padding: 12px;
      font-size: 1rem; 
      background-color: #607d8b; /* blue-grey */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .signup-container button:hover {
      background-color: #455a64; /* blue-grey darken-2 */
    }
    .signup-container select {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #cfd8dc; /* blue-grey lighten-4 */
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
      background-color: white;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 18px;
    }
    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      background-color: #ffecb3; /* amber lighten-4 */
      color: #795548; /* brown */
      text-align: center;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #607d8b; /* blue-grey */
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
      color: #455a64; /* blue-grey darken-2 */
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}


  <div class="signup-container">
    <h2>Signup</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="username" required>
      <input type="password" name="password" placeholder="password" required>
      <input type="email" name="email" placeholder="email" required>

      <select name="role" placeholder="role" title="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="landlord">Landlord</option>
        <option value="tenant">Tenant</option>
      </select>
      
      <button type="submit">Signup</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS (Materialize) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
      nav .brand-logo {
        font-weight: 600;
        font-size: 1.8rem;
      }
      nav a {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <nav class = "blue-grey lighten-1">
      <div class="nav-wrapper container">
        {% block brand %}
        <a href="/" class="brand-logo left" style="display: flex; align-items: center;">
          <img src="{{ url_for('static', filename='images/Roommate_ratings_2.png') }}"
               alt="Apartment Reviews Logo"
               style="height: 70px;">
        </a>
        {% endblock %}
        
        <!-- Navigation links on the right -->
        <ul id="nav-mobile" class="right">
          <li><a href="/">Home</a></li>
          <li><a href="/listings">Listings</a></li>
          <li><a href="/addproperty">Add Property</a></li>
          {% if is_authenticated %}
            <li><a href="/logout">Logout</a></li>
          {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup" method="GET">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({html: '{{ message }}'});
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>

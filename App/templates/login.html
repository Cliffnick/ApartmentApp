<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1; /* blue-grey lighten-5 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(96, 125, 139, 0.2); /* blue-grey shadow */
      width: 320px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #455a64; /* blue-grey darken-2 */
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #607d8b; /* blue-grey */
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cfd8dc; /* blue-grey lighten-4 */
      border-radius: 6px;
      font-size: 15px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #607d8b; /* blue-grey */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      font-weight: 500;
    }
    .form-group button:hover {
      background-color: #455a64; /* blue-grey darken-2 */
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .register-link a {
      color: #607d8b; /* blue-grey */
      text-decoration: none;
      font-weight: 500;
    }
    .register-link a:hover {
      text-decoration: underline;
      color: #455a64; /* blue-grey darken-2 */
    }
    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      background-color: #ffcdd2; /* red lighten-4 */
      color: #d32f2f; /* red darken-2 */
      text-align: center;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="/signup">Register here</a></p>
    </div>
  </div>
</body>
</html>
